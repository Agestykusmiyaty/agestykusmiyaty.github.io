	<script>
		$(document).ready(function(){
			//alert(0)
			$('.tab').click(function(){

				let tid = $(this).prop('id');

				let id_wow = rid[1];
				let nama_mahasiswa = $('#nama__'+id_wow).text();

					$('#wow__'+id_wow).fadeOut();

					alert('Belum ada aksi')
				}
			})
		})
